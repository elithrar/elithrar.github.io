---
layout: default
title: Archive
---
<div class="posts">
    <h2>The Archives.</h2>
      <span class="post-bullets">&#8226;&#8226;&#8226;</span>
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
        <a href="{{ site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-bullets">&#8226;&#8226;&#8226;</span>
    {{ post.excerpt | truncatewords:20 }}
    <span class="post-date">Posted on {{ post.date | date_to_string }}</span>
  </div>
  <hr>
  {% endfor %}
</div>
