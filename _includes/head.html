<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.tagline }}" />

  <title>
    {% if page.title %} {{ page.title }} &middot; {{ site.title }} {% else %} {{
    site.title }} &middot; {{ site.tagline }} {% endif %}
  </title>

  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/cxf2crd.js"></script>
  <script type="text/javascript">
    try {
      Typekit.load()
    } catch (e) {}
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/app.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" />

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />
  
  <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "2beec8b9c9374c8ca59acc81d6fd308e"}'></script><!-- End Cloudflare Web Analytics -->
</head>
