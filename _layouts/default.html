<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <div class="container">

      <div class="header">
          <h1 class="header-title"><a href="/">{{ site.title }}</a></h1>
        <p class="lead header-lead">
          {{ site.tagline }}
        </p>
      </div>
      {{ content }}
    </div>

    <hr>
    <small>&copy; {{ site.time | date: "%Y" }} <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a> | Built with <a href="http://jekyllrb.com/">Jekyll</a></small>

  </body>
</html>
