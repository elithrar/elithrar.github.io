---
layout: default
---

<div class="post">
    <hr>
    <h1 class="post-title">
        <a href="{{ page.url }}">
            {{ page.title }}
        </a>
    </h1>
    <span class="post-bullets">&#8226;&#8226;&#8226;</span>
    {{ content }}
    <span class="post-date">Posted on {{ page.date | date_to_long_string }}</span>
</div>

<div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
        {% for post in site.related_posts limit:4 %}
        <li>
            <h3>
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
